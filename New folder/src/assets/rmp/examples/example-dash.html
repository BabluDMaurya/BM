<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Radiant Media Player - Example DASH</title>
</head>

<body>
  <!-- Radiant Media Player core library -->
  <script src="../js/rmp-shaka.min.js"></script>
  <!-- Player container -->
  <div id="rmpPlayer"></div>
  <script>
    // Player settings
    var src = {
      dash: 'https://your-dash-url.mpd',
      // this exists as a fallback where DASH is not supported (iOS, older devices)
      mp4: [
        'https://your-mp4-url.mp4'
      ]
    };
    var settings = {
      // Enter your license key
      licenseKey: 'your-license-key',
      src: src,
      skin: 's1',
      width: 640,
      height: 360,
      pathToRmpFiles: '../',
      contentMetadata: {
        poster: [
          'https://your-poster-url.jpg'
        ]
      }
    };
    // init player
    var elementID = 'rmpPlayer';
    var rmp = new RadiantMP(elementID);
    rmp.init(settings);
  </script>
</body>

</html>
