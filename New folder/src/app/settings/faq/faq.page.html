<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>FAQ's</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-card class="faq-card ion-no-margin" *ngFor="let item of items; let i = index;" (click)="changeClass(i)" [ngClass]="classVariable == i ? 'active':'deactive'">          
    <ion-card-header class="faq-header" (click)="expandItem(item)">
      <ion-card-title>{{ item.title}}</ion-card-title>          
      <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <app-expandable [expanded]="item.expanded">
        <div class="ion-padding-bottom">
          <p>{{ item.description}}</p>
        </div>
      </app-expandable>
    </ion-card-content>
  </ion-card> 
</ion-content>
