<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Radiant Media Player - HTML5 video ads example</title>
</head>

<body>
  <!-- Radiant Media Player core library -->
  <script src="../js/rmp.min.js"></script>
  <!-- Player container -->
  <div id="rmpPlayer"></div>
  <script>
    // Player settings
    var src = {
      mp4: [
        'https://your-mp4-url.mp4'
      ],
      webm: [
        'https://your-webm-url.webm'
      ]
    };
    var settings = {
      // Enter your license key
      licenseKey: 'your-license-key',
      src: src,
      width: 640,
      height: 360,
      ads: true,
      adTagUrl: 'https://your-ad-tag-url',
      adTagWaterfall: [
        'https://your-ad-tag-fallback-url-1',
        'https://your-ad-tag-fallback-url-2'
      ],
      pathToRmpFiles: '../',
      contentMetadata: {
        poster: [
          'https://your-poster-url.jpg'
        ]
      }
    };
    // init player
    var elementID = 'rmpPlayer';
    var rmp = new RadiantMP(elementID);
    rmp.init(settings);
  </script>
</body>

</html>
