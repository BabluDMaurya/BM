  <ion-header class="ion-no-padding">
    <ion-list class="top-heading three-block">
      <ion-item slot="start">
        <ion-avatar slot="start">
          <img src="../../assets/images/station1.jpg">
        </ion-avatar>
        <ion-label>
          <h2 class="list-person">Intoactive</h2>
        </ion-label>
      </ion-item>
      <ion-item class="icon-right-side ion-text-end" slot="end">

        <ion-fab-button class="publisher" size="small" *ngIf="publisherButton" (click)="cameraSwitch()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </ion-fab-button>

        <ion-fab-button class="subscriber" size="small" *ngIf="subscriberButton" (click)="cameraSwitch()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </ion-fab-button>

        <ion-fab-button size="small" *ngIf="!chatTrue">
          <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" (click)="chatCall()"></ion-icon>          
        </ion-fab-button>

        <ion-fab-button size="small" *ngIf="chatTrue" class="closeChatScreen">
          <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" (click)="chatCloseCall()"></ion-icon>
        </ion-fab-button>

        <ion-fab-button class="publisher" size="small" *ngIf="publisherButton" (click)="publishPresentAlertConfirm()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </ion-fab-button>

        <ion-fab-button class="subscriber" size="small" *ngIf="subscriberButton" (click)="subscribePresentAlertConfirm()">
          <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </ion-fab-button>

        <!-- <ion-fab-button size="small" (click)="miceSwitch()">
          <ion-icon ios="ios-mice" md="md-mice"></ion-icon>
        </ion-fab-button> -->

      </ion-item>
    </ion-list>
  </ion-header>  
  <ion-content class="broadcast-content">     
    <div id="publisher" class="publisherScreen"></div> 
    <div id="subscriber" class="subscriberScreen"></div>
  <div [ngClass]="(chatbody =='on')?'chatblock':'chatnone'">
  
      
      <div class="chatList">
        <ion-list id="history"></ion-list>
      </div>
      
  </div> 
  <ion-footer *ngIf="chatTrue" >
    <ion-item lines="none" class="send-box">
      <!-- <ion-textarea  [(ngModel)]="groupMessage" id="sendmessage" placeholder="Type here.."></ion-textarea> -->
      <ion-input [(ngModel)]="groupMessage" id="sendmessage" placeholder="Enter Text" ></ion-input>
      <ion-fab-button size="small">
        <ion-icon ios="ios-send" md="md-send" (click)="chatMessage()"></ion-icon>
      </ion-fab-button>
    </ion-item>
  </ion-footer> 
</ion-content>
