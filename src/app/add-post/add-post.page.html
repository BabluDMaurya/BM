<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back" (click)="goBack()"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Add Post</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end">
      <ion-label class="text-green" (click)="postImg()">Post</ion-label>
      <!-- <ion-fab-button class="btn-next" size="small" slot="end"><ion-icon ios="ios-send" md="md-send"></ion-icon></ion-fab-button>           -->
    </ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col size="12" class="ion-no-padding">

          <ion-list>
            <ion-item class="mb-10 ion-no-padding" >
              <ion-textarea rows="5" auto-grow="true" #myInput placeholder="Write something here" class="form-control" [(ngModel)]="description"></ion-textarea>
            </ion-item>
          </ion-list>
       
      </ion-col>
      <ion-col size="12" class="ion-no-padding">
        <!-- <ion-slides pager="false" [options]="sliderOpts" class="autowidth-slider mb-10" #mySlider>
          <ion-slide *ngFor="let imgpath of gallaryImgPath; let i=index;">
            <img src="{{imgpath}}"/>
            <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="removeImg(i)"></ion-icon>
          </ion-slide>  
        </ion-slides>  -->
        <ion-segment scrollable="true" class="ion-no-padding scrollable-imgs">
          <ion-segment-button *ngFor="let imgpath of gallaryImgPath; let i=index;">
            <img src="{{imgpath}}"/>
            <ion-icon ios="ios-close-circle" md="md-close-circle" (click)="removeImg(i)"></ion-icon>
          </ion-segment-button>         
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="sticky-footer icon-footer">
  <ion-list class="ion-no-margin">
    <ion-item>
      <img src="../../assets/images/photo.svg"  (click)="openGallery()" />
    </ion-item>
    <ion-item>
      <img src="../../assets/images/photo-camera.svg" (click)="takeSnap()" />
    </ion-item>
  </ion-list>
</ion-footer>
