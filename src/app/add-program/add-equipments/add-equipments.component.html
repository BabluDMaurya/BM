<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start" class="min-width-none">
      <ion-buttons class="ion-no-margin" (click)="closeModal()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <!-- <ion-item slot="center">
      <ion-label *ngIf="modelOpen==1">Select Equipments</ion-label>
      <ion-label *ngIf="modelOpen==2">Select Nutrition</ion-label>
    </ion-item> -->
    <ion-toolbar class="searchbar">
      <ion-searchbar *ngIf="modelOpen==1" [(ngModel)]="equipmentSearchTerm" placeholder="Search and Select Equipments"></ion-searchbar>
      <ion-searchbar *ngIf="modelOpen==2" [(ngModel)]="equipmentSearchTerm" placeholder="Search and Select Nutrition"></ion-searchbar>
    </ion-toolbar>
    <!-- <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item> -->
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-list class="user-list ion-no-padding" *ngIf="modelOpen==1">
    <!-- <ion-toolbar class="searchbar">
      <ion-searchbar [(ngModel)]="equipmentSearchTerm"></ion-searchbar>
    </ion-toolbar> -->
    <ion-item *ngFor="let equip of equipmentFiltered" class="pX-15">
      <div class="users-list" (click)="openViewer(equipmentPicPath+equip.equipment_pic)">
        <img src="{{equipmentPicPath}}{{equip.equipment_pic}}" />
      </div>
      <ion-label class="ion-padding-horizontal">
        <h3 class="list-person"> {{equip.equipment_name}} </h3>
      </ion-label>
      <ion-checkbox slot="end" [(ngModel)]="equip.selected" name="equip.equipment_name"></ion-checkbox>
    </ion-item>
  </ion-list>
  <div class="user-list ion-no-padding" *ngIf="modelOpen==2 && nutritionList?.length>0; else no_content ">
    <!-- <ion-toolbar class="searchbar">
      <ion-searchbar [(ngModel)]="nutritionSearchTerm"></ion-searchbar>
    </ion-toolbar> -->
    <ion-card class="ion-no-margin" *ngIf="nutritionFiltered != '' ">
      <ion-card-header class="grey-header green text-white">Breakfast</ion-card-header>

              <ion-item>

                </div>
                <img src="{{url}}{{nutri?.img_array[0]}}" (click)="showdetails(nutri)" *ngIf="nutri?.image_path && !nutri.empty" />

              </ion-item>
              <div *ngIf="nutri.empty" class="no-data nutrition-no-data"> 
                <img src="../../../assets/images/dish.svg" class="mb-10" width="40px" />
                <p>No BreakFast</p> 
              </div>
              </ion-radio-group>
          </ion-list>
        </ion-segment>
