        <ion-icon ios="ios-arrow-back" md="md-arrow-back" ></ion-icon>
      </ion-buttons>
    </ion-item> 
    <ion-item slot="center">

<ion-content  color="primary" *ngIf="this.storageData?.stripe_customer_id == null ">
  <form  #form="ngForm" (ngSubmit)="register(form)" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Enter Card Details!</h3>
          </div>
          <div padding>
              <div class="input-block">
                <ion-label>Card Holder Name</ion-label>
                <ion-item class="input-box">
                  <ion-input  name="holder_name" type="text" placeholder="Card Holder Name" ngModel required></ion-input>
                </ion-item>
              </div>
              <div class="input-block">
                <ion-label>Card Number</ion-label>
                <ion-item class="input-box">
                  <ion-input name="card_number" type="text" placeholder="Card Number" ngModel required></ion-input>
                </ion-item>
              </div>
            <div class="input-container">
              <div class="input-block w-half">
               <ion-label>Expiry Month</ion-label>
               <ion-item class="input-box">
                 <ion-input name="exp_month" type="number" placeholder="Expriy Month" ngModel required></ion-input>
               </ion-item>
              </div>
              <div class="input-block w-half">
               <ion-label>Expiry Year</ion-label>
               <ion-item class="input-box">
                 <ion-input name="exp_year" type="number" placeholder="Expriy Year" ngModel required></ion-input>
               </ion-item>
              </div>
            </div>
             <div class="input-block">
              <ion-label>CVV</ion-label>
              <ion-item class="input-box">
                <ion-input name="cvv" type="text" placeholder="CVV" ngModel required></ion-input>
              </ion-item>
             </div>
          </div>
          <div padding>
            <ion-button class="save-btn"  size="large" type="submit" [disabled]="form.invalid" expand="block">Save Details</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
<ion-content *ngIf="this.storageData?.stripe_customer_id != null ">
  <ion-col  class="flex-center" align-self-center size-md="6" size-lg="5" size-xs="12">
    <div text-center>
      <h3>Card Details Updated!</h3>
    </div>
  </ion-col> 
</ion-content>
