<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Payment History</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <!-- <ion-card *ngFor="let peoplelist of [].constructor(15)" class="ion-no-margin"> -->
    <ion-card *ngFor="let peoplelist of paymentData" class="ion-no-margin">
    <ion-item lines="none" [routerLink]="['/payment-review/',peoplelist.id]" detail="false">
      <ion-label>
        <h3 class="list-person">{{peoplelist.user_name}}</h3>
        <span class="list-name d-block">{{peoplelist.title}}</span>
        <span class="list-name">{{peoplelist.created_at | date :'medium'}}</span>
      </ion-label>
      <span class="list-name text-green" slot="end">$ {{peoplelist.amount}}</span>
    </ion-item>
  </ion-card>
</ion-content>
