<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Payment History</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-list lines="none"> 
    <ion-item *ngFor="let peoplelist of [].constructor(15)" class="item-card" [routerLink]="['/payment-review']" detail="false">
      <ion-label>
        <h3 class="list-person">Pooja96</h3>
        <span class="list-name">Riding with Pooja96</span>
        <span class="list-name">13 May 2019 at 6:00 PM</span>
      </ion-label>
      <span class="list-name text-green" slot="end">$0</span>
    </ion-item>
  </ion-list>  
</ion-content>
