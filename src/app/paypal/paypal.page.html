<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Payment</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end">
      <!-- <ion-icon ios="ios-create" md="md-create" slot="end"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        Use this Pay button in your app's payment page with the attached logic.
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card class="welcome-card">
    <img src="{{url}}{{programImage}}" *ngIf="programImage">
    <img src="../../../assets/images/loading.jpg" *ngIf="!programImage">
    <ion-card-header>
      <ion-row>
        <ion-col>
          Program Name :
        </ion-col>
        <ion-col>
          {{pgtitle}}
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>  
</ion-content>
