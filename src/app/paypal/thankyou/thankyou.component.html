<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="closeModal()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Payment Successfull</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end">
      <!-- <ion-icon ios="ios-create" md="md-create" slot="end"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
   <ion-card class="payment-thankyou-card">    
    <img src="{{url}}{{pgimg}}" *ngIf="pgimg">
    <img src="../../../assets/images/loading.jpg" *ngIf="!pgimg">
    <ion-card-header>
      <ion-row>
        <ion-col>
          Program Name :
        </ion-col>
        <ion-col>
          {{pgname}}
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          Receive Amount
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{pgamount}}
        </ion-col>
      </ion-row>
    </ion-card-header>    
  </ion-card> 
</ion-content>
