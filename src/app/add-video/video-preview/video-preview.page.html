<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start"></ion-item>
    <ion-item slot="center"></ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end">
      <ion-label class="text-green" (click)="videoFormSubmit()">Upload</ion-label>
    </ion-item>
  </ion-list>
</ion-header>
<ion-content>
  <ion-grid class="ion-no-padding">  
    <ion-row class="main_content no_footer" >
      <ion-col size="12" class="ion-no-padding pt-10">
        
        <video width="100%" height="200px" controls disablePictureInPicture controlsList="nodownload" preload="metadata" autoplay="autoplay"  class="videoPlayer">
          <source src="{{filepath + videoDataPath}}" type="video/mp4" />
        </video>
        <div class="videoContent">
          <h4>{{videoTitle}}</h4>
          <p>{{videoDescription}}</p> 
        </div>      
        <form class="nutrition-form" [formGroup]="VideoDetailsForm">
        <!-- <ion-form class="nutrition-form" [formGroup]="videoFormCompelet"> -->
        <ion-list-header class="grey-header">Select Thumbnail :</ion-list-header>
        <ion-radio-group formControlName="videoThumb">
          <ion-slides [options]="sliderOpts"  class="inner-slider thumbnail-slider ion-padding-horizontal">
            <ion-slide *ngFor="let thumb of videoThumbArray; let i = index;">
              <img src="{{filepath + thumb}}" alt="Thumbnail Image"/>
              <ion-item>
                <ion-radio value="{{thumb}}" slot="start" [checked]="i==0 ? true : false"></ion-radio>
              </ion-item>
            </ion-slide> 
            <ion-slide>
              <ion-fab-button color="light" size="small">
                <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
              </ion-fab-button>
            </ion-slide>               
          </ion-slides>
        </ion-radio-group>
        <ion-list lines="none" class="radio-list">
          <ion-radio-group formControlName="videoType">
            <ion-item>
              <ion-label>Share With Everyone</ion-label>
              <ion-radio slot="start" value="1" [checked]="true"></ion-radio>
            </ion-item>
            <ion-item (click)="userModal()">
              <ion-label>Share With Followers</ion-label>
              <ion-radio  slot="start" value="2"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Save As Draft</ion-label>
              <ion-radio slot="start" value="3" ></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </form>
      </ion-col>
    </ion-row>    
  </ion-grid>  
</ion-content>
