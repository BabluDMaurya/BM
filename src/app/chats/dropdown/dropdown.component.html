<ion-list class="dropdown-list" lines="none" *ngIf="type == 1">
  <ion-item>
    <ion-label (click)="block()">{{bSOUser == 'block' ? 'Unblock' : 'Block User'}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label (click)="clear()">Clear Chat</ion-label>
  </ion-item>
  <ion-item>
    <ion-label (click)="delete()">Delete From List</ion-label>
  </ion-item>
</ion-list>
<ion-list class="dropdown-list" lines="none" *ngIf="type == 2">
  <ion-item *ngIf="adminId == userDataid">
    <ion-label (click)="deletegroup()">Delete Group</ion-label>    
  </ion-item>
  <ion-item *ngIf="adminId == userDataid">
    <ion-label (click)="cropUpload()">Add Group Picture</ion-label>
  </ion-item>
  <ion-item *ngIf="adminId != userDataid">
    <ion-label (click)="exitgroup()">Exit Group</ion-label>
  </ion-item>
</ion-list>
