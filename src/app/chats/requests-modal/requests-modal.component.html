<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons class="ion-no-margin" (click)="close()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>Message Requests</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header>
<ion-content class="main_content">
  <ion-list class="followers-list" *ngFor="let userdata of requestList">    
    <div *ngIf="userdata.type == 1">
    <ion-item lines="none" (click)="navigate(userdata.id,userdata.senderID,userdata.type)" detail="false" *ngFor="let user of userdata.sendarbio" (click)="close()">
      <ion-avatar slot="start">
        <img *ngIf="user?.profile_pic" src="{{url}}{{user?.profile_pic}}"> 
        <img *ngIf="!user?.profile_pic" src="../../assets/images/user.jpg"> 
      </ion-avatar>
      <ion-label>
        <!-- <h3 class="list-person">Pooja</h3> -->
        <span class="list-name">{{ user.user_name}}</span>
      </ion-label>
      <img slot="end" class="w26" src="../../../assets/images/follower-user.svg" />
    </ion-item>
    </div>
    <div *ngIf="userdata.type == 2">
      <ion-item lines="none" (click)="navigate(userdata.id,userdata.chatroom.room,userdata.type)" detail="false" *ngFor="let user of userdata.bio" (click)="close()">
        <ion-avatar slot="start">
          <img *ngIf="user?.profile_pic" src="{{url}}{{user?.profile_pic}}"> 
          <img *ngIf="!user?.profile_pic" src="../../assets/images/user.jpg"> 
        </ion-avatar>
        <ion-label>
          <!-- <h3 class="list-person">Pooja</h3> -->
          <span class="list-person">{{ user.user_name}}</span>
        </ion-label>
        <img slot="end" class="w26" src="../../../assets/images/follower-group.svg" />
      </ion-item>
    </div>
  </ion-list>
</ion-content>
