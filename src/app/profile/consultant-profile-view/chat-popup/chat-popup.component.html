<ion-content class="ion-padding">
  <ion-label>Send a Message</ion-label>
  <ion-textarea class="form-control" placeholder="Enter user name here..."></ion-textarea>
  <div class="mt-10">
    <ion-button class="btn btn-gray" (click)="eventFromPopover()" size="small">Cancel</ion-button>
    <ion-button class="btn btn-green ion-float-right" (click)="eventFromPopover()" size="small">Ok</ion-button>
  </div>
</ion-content>
