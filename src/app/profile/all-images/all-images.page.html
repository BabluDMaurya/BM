<ion-header class="top-header ion-no-padding">
  <ion-list class="top-heading three-block">
    <ion-item slot="start">
      <ion-buttons  class="ion-no-margin" (click)="goBack()">
        <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
      </ion-buttons>
    </ion-item>
    <ion-item slot="center">
      <ion-label>{{consultName}} Photos</ion-label>
    </ion-item>
    <ion-item class="icon-right-side ion-text-end" slot="end"></ion-item>
  </ion-list>
</ion-header> 
<ion-content class="main_content">

    <ion-item *ngFor = "let imgPath of post">
      <img src="{{url}}{{imgPath}}"  [routerLink]="['/tabs/post-preview' , i ]">
    </ion-item>     
  </ion-list> -->
    <span *ngFor="let post of myPosts; let i=index;" class="photos-gallery">
      <span *ngFor = "let imgPath of post?.image_post['0']['thumb_path']">
        <img src="{{url}}{{imgPath}}"  [routerLink]="['/tabs/post-preview' , post?.id ]">
      </span>
    </span>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
